theme:
  name: material
  custom_dir: overrides
  features:
    - announce.dismiss
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - header.autohide
    - navigation.instant
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - toc.follow
  logo: images/gaseri-logo.svg
  favicon: images/favicon.png
  language: hr
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Fira Sans
    code: Fira Mono

extra:
  alternate:
    - name: Croatian
      link: /hr/
      lang: hr
    - name: English
      link: /en/
      lang: en
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by using our
            <a href="https://github.com/gaseri/website/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">feedback form</a>.
    provider: google
    property: G-3CSW7LLM5F
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/gaseri_org
      name: GASERI on Telegram
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/gaseri_org
      name: GASERI on Twitter
    - icon: fontawesome/brands/mastodon
      link: https://mstdn.science/@gaseri
      name: GASERI on mstdn.science
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/gaseri
      name: GASERI on LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/gaseri
      name: GASERI on GitHub
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/gaseri
      name: GASERI on GitLab
    - icon: fontawesome/brands/bitbucket
      link: https://bitbucket.org/gaseri
      name: GASERI on Bitbucket

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

plugins:
  - blog:
      blog_dir: en/blog
      blog_toc: true
      post_url_date_format: yyyy-MM-dd
      post_url_format: "{date}-{slug}"
      categories: false
  - search
  - social:
      enabled: !ENV [CI, false]
  - tags
  - minify:
      minify_html: !ENV [CI, false]
  - rss:
      match_path: en/blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - tags
  - meta-descriptions
